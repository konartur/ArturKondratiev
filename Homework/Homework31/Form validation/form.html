<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <form action="POST" class="form">
                    <label>Введите пароль: <input type="password" class="password"></label>
                    <label>Повторите пароль: <input type="password" class="passwordRepeat"></label>
                    <label for="position">Ваша должность: </label>
                    <select name="position" class="position" id="position">
                        <option value=""></option>
                        <option value="">Main Developer</option>
                        <option value="">Junior</option>
                        <option value="">Manager</option>
                    </select>
                    <textarea name="text" id="" cols="30" rows="10" class="textarea"></textarea>
                    <input type="submit" value="Validate" class="validate">
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
