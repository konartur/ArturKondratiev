<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 15</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="for_page">
      <div class="page">
        <section>
          <div class="container">
            <h2>Первый слайд</h2>
            <ul>
              <li class="first">Текст с тенью</li>
              <li class="second">Текст с тенью + размытие</li>
              <li class="third">Текст с двумя тенями</li>
              <li class="fourth">Вдавленный текст</li>
              <li class="fifth">Объемный текст</li>
              <li class="sixth">Контур</li>
            </ul>
          </div>
        </section>
        <section class="box-shadow">
          <div class="container">
            <h2 class="box-shadow__title">Второй слайд</h2>
            <div class="box-shadow-first box"></div>
            <div class="box-shadow-second box"></div>
            <h2 class="box-shadow__title">Третий слайд</h2>
            <div class="box-shadow-third box"></div>
          </div>
        </section>

        <section class="gradient">
          <div class="container">
            <h2>Четвертый слайд</h2>
            <div class="gradient__first"></div>
            <div class="gradient__second"></div>
          </div>
        </section>

        <section class="radial">
          <div class="container">
            <h2>Пятый слайд</h2>
            <div class="radial__first"></div>
            <div class="radial__second"></div>
            <div class="radial__third"></div>
          </div>
        </section>

        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
